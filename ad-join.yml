  hosts: "{{ target_group }}"
  become: yes
  become_method: sudo

  vars:
    ad_password: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          62343037343335343032363935653730336133316563613130356532643262393564316132623532
          3262353662326164656463656338643530306434353335350a346165313831663533393336356632
